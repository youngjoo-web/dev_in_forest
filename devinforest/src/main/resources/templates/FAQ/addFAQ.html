		<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
		
		<!-- Custom styles for this template-->
		<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
		
		<!--  addAdmin template -->
		<link th:href="@{/css/addAdmin.css}" rel="stylesheet">
		
		<!-- jQuery CDN -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		
		<!-- 마크다운 에디터 CDN -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.min.css"/>
	 	<link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
	 	<link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor-viewer.min.css" />
	 	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/styles/github.min.css" />
		<script src="https://uicdn.toast.com/editor-plugin-code-syntax-highlight/latest/toastui-editor-plugin-code-syntax-highlight-all.min.js"></script>
		<!-- 마크다운 에디터 CDN 끝 -->
	</head>
	<body id="page-top">
		<!-- 마크다운 에디터 CDN -->
		<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
		<script src="https://uicdn.toast.com/editor/latest/toastui-editor-viewer.js"></script>
		<script src="https://uicdn.toast.com/editor-plugin-code-syntax-highlight/latest/toastui-editor-plugin-code-syntax-highlight-all.min.js"></script>
		<!-- 마크다운 에디터 CDN 끝 -->
		<!-- Page Wrapper -->
		<div id="wrapper">
		
			<!-- 사이드 바 -->
			<div>
				<div th:include="/include/adminSide::adminSideBar" style="height: 100%"></div>
			</div>
			<!-- 사이드바 끝 -->
			
			<!-- Content Wrapper -->
			<div id="content-wrapper" class="d-flex flex-column">
	
				<!-- Main Content -->
				<div id="content">
	
					<!-- 상단 바 -->
					<nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
	
						<!-- Sidebar Toggle (Topbar) -->
						<button id="sidebarToggleTop"
							class="btn btn-link d-md-none rounded-circle mr-3">
							<i class="fa fa-bars"></i>
						</button>
	
						<!-- 상단 검색창 -->
						<form
							class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
							<div class="input-group">
								<input type="text" class="form-control bg-light border-0 small"
									placeholder="Search for..." aria-label="Search"
									aria-describedby="basic-addon2">
								<div class="input-group-append">
									<button class="btn btn-success" type="button">
										<i class="fas fa-search fa-sm"></i>
									</button>
								</div>
							</div>
						</form>
						<!-- 상단 검색창 끝 -->
	
						<!-- Topbar Navbar -->
						<ul class="navbar-nav ml-auto">
	
							<!-- Nav Item - Search Dropdown (Visible Only XS) -->
							<li class="nav-item dropdown no-arrow d-sm-none"><a
								class="nav-link dropdown-toggle" href="#" id="searchDropdown"
								role="button" data-toggle="dropdown" aria-haspopup="true"
								aria-expanded="false"> <i class="fas fa-search fa-fw"></i>
							</a> <!-- Dropdown - Messages -->
								<div
									class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in"
									aria-labelledby="searchDropdown">
									<form class="form-inline mr-auto w-100 navbar-search">
										<div class="input-group">
											<input type="text"
												class="form-control bg-light border-0 small"
												placeholder="Search for..." aria-label="Search"
												aria-describedby="basic-addon2">
											<div class="input-group-append">
												<button class="btn btn-primary" type="button">
													<i class="fas fa-search fa-sm"></i>
												</button>
											</div>
										</div>

								</div>
							</li>
	
							<!-- 닉네임 나오는 곳 - 상단 바 -->
							<li class="nav-item dropdown no-arrow">
								<a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
									<span class="mr-2 d-none d-lg-inline text-gray-600 small" th:text="${session.loginAdmin.AdminName}"></span>
									<img class="img-profile rounded-circle" th:src="@{/img/img.png}">
								</a>
								<!-- Dropdown - User Information -->
								<div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
									<a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
									<i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
										로그아웃
									</a>
								</div>
							</li>
							<!-- 닉네임 나오는 곳 - 상단 바 끝-->
						</ul>
					</nav>
					<!-- 상단 바 끝 -->
	
					<!-- 내용 넣는 곳 -->
					<div class="container-fluid pt-4 px-5 content">
						
						<div>
							<h1>FAQ 작성</h1>
						</div>
						<div class="form-group">
							<form id="addFAQForm" method="post" th:action="@{/addFAQ}">
								<div>
									<input id="noticeTitle" class="form-control" type="text" name="noticeTitle" placeholder="제목을 입력해주세요">
								</div>
								<br>
								<div>
									<div style="display:none">
										<textarea rows="5" cols="20" id="noticeContent" name="noticeContent" placeholder="내용을 입력해주세요"></textarea>
									</div>
									<div id="editor"></div>
								</div>
								<div style="display:none">
									<span th:text="${admin}+'님께서 작성중이십니다.'"></span>
								</div>
								<br>
								<button id="addFAQBtn" class="btn pageBtn" type="button">작성완료</button>
							</form>
						</div>
						
					</div>
						<!-- /.container-fluid -->
				</div>
				<!-- End of Main Content -->
		
				<!-- 하단 저작권 -->
				<footer class="sticky-footer bg-white">
					<div class="container my-auto">
						<div class="copyright text-center my-auto">
							<span>Copyright &copy; Your Website 2020</span>
						</div>
					</div>
				</footer>
				<!-- 하단 저작권 끝 -->
		
			</div>
			<!-- End of Content Wrapper -->
	
		</div>
		<!-- End of Page Wrapper -->
	
		<!-- Scroll to Top Button-->
		<a class="scroll-to-top rounded" href="#page-top"> <i
			class="fas fa-angle-up"></i>
		</a>
		<!-- Logout Modal-->
		<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">로그아웃</h5>
						<button class="close" type="button" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">×</span>
						</button>
					</div>
					<div class="modal-body">정말 로그아웃 하시겠습니까?</div>
					<div class="modal-footer">
						<button class="btn btn-secondary" type="button" data-dismiss="modal">취소</button>
						<a class="btn btn-primary" th:href="@{/logout}">로그아웃</a>
					</div>
				</div>
			</div>
		</div>
	
		<!-- Bootstrap core JavaScript-->
		<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
		<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
	
		<!-- Core plugin JavaScript-->
		<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
	
		<!-- Custom scripts for all pages-->
		<script th:src="@{/js/sb-admin-2.min.js}"></script>
	</body>
	<script>
	const { Editor } = toastui;
	const { codeSyntaxHighlight } = Editor.plugin;
	const editor = new Editor({
		  el: document.querySelector('#editor'),
		  height: '300px',
		  initialEditType: 'markdown',
		  previewStyle: 'tab',
		  plugins: [codeSyntaxHighlight]
	});
	
	$('#addFAQBtn').click(function(){
		let noticeTitle = $('#noticeTitle').val();
		let noticeContent = editor.getMarkdown();
		
		console.log(noticeTitle);
		console.log(noticeContent);
		
		$('#noticeContent').text(noticeContent);
		
		if(noticeTitle == "") {
			alert('제목을 입력해주세요.');
			return;
		}
		if(noticeTitle.length < 2 || noticeTitle.length > 20){
			alert('제목은 2자리 ~ 20자리 이내로 입력해주세요.');
			return;
		}
		if(noticeTitle.search(/\s/) == 0){
			alert("제목은 공백으로 시작할 수 없습니다.");
			return;
		}
		if($('#noticeContent').val() == "") {
			alert('내용을 입력해주세요.');
			return;
		}
		$('#addFAQForm').submit();
	});
	</script>
</html>
