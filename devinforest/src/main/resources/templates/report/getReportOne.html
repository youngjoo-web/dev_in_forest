<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		
		<title th:text="${#strings.abbreviate(report.reportTitle,16)}"></title>
		
		<!-- Custom fonts for this template-->
		<link th:href="@{/vendor/fontawesome-free/css/all.min.css}"
			rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
		
		<!-- Custom styles for this template-->
		<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
		
		<!--  addAdmin template -->
		<link th:href="@{/css/addAdmin.css}" rel="stylesheet">
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		
		<style>
			th{
				text-align: center;
				color:white;
				background: #148b61;
			}
		</style>
	</head>
	<body id="page-top">
		<!-- Page Wrapper -->
		<div id="wrapper">
		
			<!-- 사이드 바 -->
			<div>
				<div th:include="/include/adminSide::adminSideBar" style="height: 100%"></div>
			</div>
			<!-- 사이드바 끝 -->
			
			<!-- Content Wrapper -->
			<div id="content-wrapper" class="d-flex flex-column">
	
				<!-- Main Content -->
				<div id="content">
	
					<!-- 상단 바 -->
					<nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
	
						<!-- Sidebar Toggle (Topbar) -->
						<button id="sidebarToggleTop"
							class="btn btn-link d-md-none rounded-circle mr-3">
							<i class="fa fa-bars"></i>
						</button>
	
						<!-- 상단 검색창 -->
						<form
							class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
							<div class="input-group">
								<input type="text" class="form-control bg-light border-0 small"
									placeholder="Search for..." aria-label="Search"
									aria-describedby="basic-addon2">
								<div class="input-group-append">
									<button class="btn btn-success" type="button">
										<i class="fas fa-search fa-sm"></i>
									</button>
								</div>
							</div>
						</form>
						<!-- 상단 검색창 끝 -->
	
						<!-- Topbar Navbar -->
						<ul class="navbar-nav ml-auto">
	
							<!-- Nav Item - Search Dropdown (Visible Only XS) -->
							<li class="nav-item dropdown no-arrow d-sm-none"><a
								class="nav-link dropdown-toggle" href="#" id="searchDropdown"
								role="button" data-toggle="dropdown" aria-haspopup="true"
								aria-expanded="false"> <i class="fas fa-search fa-fw"></i>
							</a> <!-- Dropdown - Messages -->
								<div
									class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in"
									aria-labelledby="searchDropdown">
									<form class="form-inline mr-auto w-100 navbar-search">
										<div class="input-group">
											<input type="text"
												class="form-control bg-light border-0 small"
												placeholder="Search for..." aria-label="Search"
												aria-describedby="basic-addon2">
											<div class="input-group-append">
												<button class="btn btn-primary" type="button">
													<i class="fas fa-search fa-sm"></i>
												</button>
											</div>
										</div>
									</form>
								</div>
							</li>
	
							<!-- 닉네임 나오는 곳 - 상단 바 -->
							<li class="nav-item dropdown no-arrow">
								<a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
									<span class="mr-2 d-none d-lg-inline text-gray-600 small">로그인 중인 닉네임</span>
									<img class="img-profile rounded-circle" th:src="@{/img/img.png}">
								</a>
								<!-- Dropdown - User Information -->
								<div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
									<a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
									<i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
										로그아웃
									</a>
								</div>
							</li>
							<!-- 닉네임 나오는 곳 - 상단 바 끝-->
						</ul>
					</nav>
					<!-- 상단 바 끝 -->
	
					<!-- 내용 넣는 곳 -->
					<div class="container-fluid pt-4 px-5 content">
						<div>
							<h3 class="text-gray-800 mb-2 font-weight-bold">신고 조회</h3>
						</div>
						<hr>
						<div class="card" style="padding:20px;">
							<input id="reportNo" type="hidden" th:value="${report.reportNo}">
							<div>
								<table class="table">
									<tr>
										<th>제목</th>
										<td class="darkColor" colspan="3" th:text="${report.reportTitle}"></td>
									</tr>
									<tr>
										<th width="10%">신고분류</th>
										<td class="darkColor" th:text="${report.reportKind}"></td>
										<th width="13%">신고일자</th>
										<td class="darkColor" th:text="${report.reportDate}"></td>
									</tr>
									<tr>
										<th>신고회원</th>
										<td class="darkColor" th:text="${report.memberName}"></td>
										<th>신고내용 작성회원</th>
										<td class="darkColor" th:text="${report.reportMemberName}"></td>
									</tr>
									<tr>
										<th>게시글번호</th>
										<td class="darkColor" th:text="${report.questionNo}"></td>
										<input type="hidden" id="reportQuestionNo" th:value="${report.questionNo}">
										<th>게시글 댓글번호</th>
										<td class="darkColor" th:if="${report.questionCommentNo==0}">&nbsp;</td>
										<td class="darkColor" th:if="${report.questionCommentNo!=0}" th:text="${report.questionCommentNo}"></td>
										<input type="hidden" id="reportQuestionCommentNo" th:value="${report.questionCommentNo}">
									</tr>
									<tr>	
										<th>답변번호</th>
										<td class="darkColor" th:if="${report.answerNo==0}">&nbsp;</td>
										<td class="darkColor" th:if="${report.answerNo!=0}" th:text="${report.answerNo}"></td>
										<input type="hidden" id="reportAnswerNo" th:value="${report.answerNo}">
										<th>답변 댓글번호</th>
										<td class="darkColor" th:if="${report.answerCommentNo==0}">&nbsp;</td>
										<td class="darkColor" th:if="${report.answerCommentNo!=0}" th:text="${report.answerCommentNo}"></td>
										<input type="hidden" id="reportAnswerCommentNo" th:value="${report.answerCommentNo}">
									</tr>
								</table>
							</div>
							<hr>
							<div class="card">
								<div class="darkColor" style="padding:15px; height:300px; word-break:break-all; overflow: scroll;" th:text="${report.reportContent}">
									
								</div>
							</div>
							<hr>
							<div class="row" style="padding: 0px 10px;">
								<div class="col-sm-6 text-left">
									<a class="btn pageBtn" th:href="@{/getReportList}">목록</a>
								</div>
								<div class="col-sm-6 text-right">
									<span id="blackMemberCheckText"></span>
									<button class="btn pageBtn" id="modifyReportStateBtn" th:if="${report.reportState=='N'}" type="button">조치완료</button>
									<button class="btn pageBtn" id="blackBtn" th:if="${report.reportState=='N'}" type="button">블랙</button>
									<form id="blackMemberCheckForm" method="get" th:action="@{/blackMemberCheck}">
										<input type="hidden" id="reportMemberName" th:value="${report.reportMemberName}">
									</form>
									<form id="blackForm" method="get" th:action="@{javascript:openWindowPop('popup');}"></form>
								</div>
							</div>
						</div>
						
					</div>
						<!-- /.container-fluid -->
				</div>
				<!-- End of Main Content -->
		
				<!-- 하단 저작권 -->
				<footer class="sticky-footer bg-white">
					<div class="container my-auto">
						<div class="copyright text-center my-auto">
							<span>Copyright &copy; Your Website 2020</span>
						</div>
					</div>
				</footer>
				<!-- 하단 저작권 끝 -->
		
			</div>
			<!-- End of Content Wrapper -->
	
		</div>
		<!-- End of Page Wrapper -->
	
		<!-- Scroll to Top Button-->
		<a class="scroll-to-top rounded" href="#page-top"> <i
			class="fas fa-angle-up"></i>
		</a>
		<!-- Logout Modal-->
		<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">로그아웃</h5>
						<button class="close" type="button" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">×</span>
						</button>
					</div>
					<div class="modal-body">정말 로그아웃 하시겠습니까?</div>
					<div class="modal-footer">
						<button class="btn btn-secondary" type="button" data-dismiss="modal">취소</button>
						<a class="btn btn-primary" th:href="@{/logout}">로그아웃</a>
					</div>
				</div>
			</div>
		</div>
	
		<!-- Bootstrap core JavaScript-->
		<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
		<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
	
		<!-- Core plugin JavaScript-->
		<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
	
		<!-- Custom scripts for all pages-->
		<script th:src="@{/js/sb-admin-2.min.js}"></script>
	</body>
	<script>
	$('#modifyReportStateBtn').hide(); // 조치완료 버튼 숨기기
	let reportQuestionNo = $('#reportQuestionNo').val();
	let reportQuestionCommentNo = $('#reportQuestionCommentNo').val();
	let reportAnswerNo = $('#reportAnswerNo').val();
	let reportAnswerCommentNo = $('#reportAnswerCommentNo').val();
	console.log(reportQuestionNo+' <- 게시글번호 '+reportQuestionCommentNo+' <- 게시글 댓글번호 '+reportAnswerNo+' <- 답변번호 '+reportAnswerCommentNo)+' <-답변 댓글번호';

	$('#blackBtn').click(function(){
		let reportMemberName = $('#reportMemberName').val();
		console.log(reportMemberName+" <- reportMemberName");
		let result = confirm('블랙회원 변경창으로 이동하시겠습니까?');
		
		if(!result) {
			console.log('취소');
			return;
		} else {
			console.log('확인');
			$.ajax({
				url:'/getRemoveCheck'
				,type : 'post'
				,data : {
					'reportQuestionNo':reportQuestionNo,
					'reportQuestionCommentNo':reportQuestionCommentNo,
					'reportAnswerNo':reportAnswerNo,
					'reportAnswerCommentNo':reportAnswerCommentNo
					}
				,success:function(data){
					console.log(data);
					if(data == 'xx'){
						$('#blackMemberCheckText').text('삭제된 신고항목입니다. 조치완료 버튼을 눌러주세요.');
						$('#modifyReportStateBtn').show(); // 조치완료 버튼 보이기
						$('#blackBtn').hide(); // 블랙 버튼 숨기기
						$('#modifyReportStateBtn').click(function(){
							let reportNo = $('#reportNo').val();
							let result2 = confirm('조치여부를 변경 하시겠습니까?');
							if(!result2) {
								console.log('취소');
								return;
							} else {
								console.log('확인');
								$.ajax({
									url : '/modifyReportState'
									,type : 'post'
									,data : {'reportNo':reportNo}
									,success:function(){
										location.reload();
									}
								});
							}
						});
						return;
					}
				}
			});
			$.ajax({
				url: '/blackMemberCheck'
				,type:'post'
				,data:{'reportMemberName':reportMemberName}
				,success:function(data){
					console.log(data);
					if(data == 'oo'){
						$('#blackMemberCheckText').text('이미 블랙처리된 회원입니다. 조치완료 버튼을 눌러주세요.');
						$('#modifyReportStateBtn').show(); // 조치완료 버튼 보이기
						$('#blackBtn').hide(); // 블랙 버튼 숨기기
						$('#modifyReportStateBtn').click(function(){
							let reportNo = $('#reportNo').val();
							let result2 = confirm('조치여부를 변경 하시겠습니까?');
							if(!result2) {
								console.log('취소');
								return;
							} else {
								console.log('확인');
								$.ajax({
									url : '/modifyReportState'
									,type : 'post'
									,data : {'reportNo':reportNo}
									,success:function(){
										location.reload();
									}
								});
							}
						});
						return;
					}
					if(data == 'xx'){
						$('#blackForm').submit();
					} 
				}
			});
			
		}
	});
	
	function openWindowPop(name){
		let reportNo = $('#reportNo').val()
		console.log(reportNo);
		let url = '/blackPopup?reportNo='+reportNo;
	    let options = 'top=100, left=700, width=500, height=600, status=no, menubar=no, toolbar=no, resizable=no';
	    window.open(url, name, options);
	}
	</script>
</html>
